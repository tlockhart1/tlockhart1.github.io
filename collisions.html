
<!DOCTYPE HTML>
<html lang="en" id="html">

	<head>

		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="somestyle.css">
		<!-- JS, Popper.js, and jQuery -->
		<!-- the following link is NOT from bootstrap, may cause issues with bootstrap scripts, i dunno -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="module" src='object.js'></script>
		<script type="module" src='rectangle.js'></script>
		<script type="module" src='circle.js'></script>
		<script type="module" src='canvas.js'></script>
		<script type="text/javascript" src='input.js'></script>

	</head>
	<div id="container-fluid nopadding" style="position: relative;">

		<div class="nopadding" id="canvasdiv" style="position: absolute;">
			<canvas id="dacanvas"></canvas>
		</div>
		<div class="container-fluid pt-5">
			<div class="row">
				<div id="oinfo" class="col-2 text-left align-items-center">
					<div class="w-85">
						<div class="btn-group" role="group" aria-label="inputbtngroup">
							<button id="dropdownbtn" type="button" class="btn btn-outline-dark btn-block dropdown-toggle mb-1 text-wrap" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Create Shape...</button>
							<div class="dropdown-menu">
								<button class="dropdown-item " data-toggle="modal" data-target="#uinput" id="circle" onclick="shapeGenForm('circle')">Custom Circle</a>
								<button class="dropdown-item" data-toggle="modal" data-target="#uinput" id="rectangle" onclick="shapeGenForm('rectangle')">Custom Rectangle</a>
								<button class="dropdown-item" id="rcircle">Random Circle</a>
								<button class="dropdown-item" id="rrectangle">Random Rectangle</a>
							</div>
							<div class="btn-group align-items-center" role="group" aria-label="controlbtngroup">
								<button class="button play mb-1 ml-2" id="animatebtn"></button>
							</div>
						</div>
						<div class="modal fade" id="uinput" tabindex="-1" role="dialog" aria-labelledby="uinputModal" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
									<h5 class="modal-title" id="modalheader"></h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									</div>
									<div id="inputobject" class="modal-body">
										
									</div>
									<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
									<button id="submission" type="button" class="btn btn-secondary">Save changes</button>
									</div>
								</div>
							</div>
						</div>
						<div style="height: auto">
							<div class="text-monospace" style="height:auto" id="accumulators">
								<div style="height: auto">
									<a class="btn dropdown-toggle list-group-item-action bg-white" id="circleacc" class="mb-3" style="display: none; font-weight: bolder"></a>
									<div class="list-group text-center text-monospace" style="height: auto; overflow-y: auto; display: none" id="circlelist"></div>
								</div>
								<div style="height: auto">
									<a class="btn dropdown-toggle list-group-item-action bg-white" id="rectangleacc" style="display: none; font-weight: bold"></a>
									<div class="list-group text-center text-monospace" id="rectanglelist" style="height: auto; overflow-y: auto; display: none"></div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<div class="col-1" id="notifications" style="display: none;">
				</div>

			</div>

		</div>
	</div>
</html>
